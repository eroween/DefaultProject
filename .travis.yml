addons:
    apt:
        sources:
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
        packages:
            - clang-3.7
            - g++-5
            - gcc-5
language: cpp
sudo: required
dist: precise
compiler:
    - clang
    - gcc
os:
    - linux
    - osx
install:
    - if [ "$CXX" = "g++"  ]; then export CXX="g++-5" CC="gcc-5"; fi
    - if [ "$CXX" = "clang++"  ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
before_script:
      - mkdir build
      - cd build
      - cmake -DCMAKE_BUILD_TYPE=release ..
script: make
